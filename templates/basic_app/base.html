<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>

    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class = "navbar-nav">
          <li> <a class="navbar-brand" href="{% url 'index' %}">BRAND</a> </li>
          <li> <a class="nav-item nav-link" href="{% url 'admin:index' %}">ADMIN</a> </li>
          <li> <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">REGISTER</a> </li>
          <li> <a class="nav-item nav-link" href="{% url 'basic_app:other' %}">OTHER</a> </li>

          {% if user.is_authenticated %}
          <li> <a class='nav-item nav-link' href="{% url 'logout' %}">Logout</a> </li>
          {% else %}
          <li> <a class='nav-item nav-link' href="{% url 'basic_app:user_login'%}">Login</a> </li>
          {% endif %}
        </ul>

      </div>

    </nav>
    <div class="container">

      {% block body_block %}
      <!-- anything outside of this will be inherited if you extend -->
      {% endblock %}
    </div>



  </body>
</html>
